<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/google_icon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Google UI Clone</title>
</head>

<body>
    <header class='menu'>
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a class="menu__link active">All</a>
            <a class="menu__link">Images</a>
        </div>
        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
                <img src="https://avatars.dicebear.com/api/bottts/martorelli.svg?w=40&h=40" alt="Avatar Picture" class="menu__avatar">



            </div>
        </div>
    </header>
    <main class='content'>
        <img src="assets/logo.svg" alt="Google" class="content__logo">
        <input type="text" class="content__search">
        <div class="content__offer">
            Make with ðŸ–¤ by
            <a href="https://github.com/GabrielMartorelli">Martorelli</a> for Studying Purposes.
        </div>

    </main>
    <footer class='footer'>
        <div class="footer__section footer__location">
            <span>Brazil</span>
            <img src="assets/brazil.png" alt="" class="brazil-flag">
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>
    </footer>
</body>

</html>
